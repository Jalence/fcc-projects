<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jason's Green Teas</title>
  <meta name="description" content="Jason's Green Teas">
  <meta name="author" content="Jason Green">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet"> 
  <style>
   *{
    font-family: 'Open Sans', sans-serif;
   }

   body{
    background-color: white;
    top: 0;
    margin: 0px;
   }
   
   header{
    position: fixed;
    width:100%;
    z-index: 999;
   }
   #header-img{
    width: 250px;
   }
   
   #nav-bar{
   }

   .section{
    height: 800px;
    border: 1px solid black;
   }

   main {
    padding-top: 150px;
    padding: 150px 20px 20px 20px;
   }

   #nav-links {
    display: flex;
    list-style: none;
    justify-content: space-evenly;
    margin-left: -35px;
   }

   .nav-link{
    border-radius: 17px;
    padding:5px 7px 5px 7px;
    margin-left:5px;
    margin-right: 7px;
    text-decoration: none;
    font-weight:bold;
   }
   
   #nav-links > li > a{
    background-color: white;
    border: 2px solid lightgreen;
    color: lightgreen;
   }
   
   #nav-links > li > a:hover,   #nav-links > li > a:active{
    background-color: lightgreen;
    color:white;
   }



   /* Media Break points */
   @media (min-width: 300px) { 
    main{
     width: 100%;
     margin-left: 0%;
     margin-right: 0%;
     padding-left: 0px;
     padding-right: 0px;
    }
    header{
    display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      margin:0px;
    }
   }

   @media (min-width: 768px) { 
    main{
     width: 90%;
     margin-left: 5%;
     margin-right: 5%;
    } 
    header{
    display:flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-evenly;
    }
   }

   @media (min-width: 992px) { 
     main{
      width: 80%;
      margin-left: 10%;
      margin-right: 10%;
     }
    header{
    }
   }

   @media (min-width: 1200px) { 
     main{
      width: 60%;
      margin-left: 20%;
      margin-right: 20%;
     }
    header{
    }
    }
  </style>
</head>

<body>
  <header id="header">
   <img id="header-img" src="https://via.placeholder.com/250x65?text=00+Logo" alt="Logo Image">
   <nav id="nav-bar">
    <ul id="nav-links">
     <li><a class="nav-link" href="#intro">Link # 1</a></li>
     <li><a class="nav-link" href="#packages">Link # 2</a></li>
     <li><a class="nav-link" href="#pricing">Link # 3</a></li>
    </ul>
   </nav>
  </header>
  <main>
   <div id="intro" class="section">
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="GET">
     <input id="email" type="email" name="email" placeholder="Enter E-Mail">
     <input id="submit" type="submit" value="submit"></input>
    </form>
   </div>
   <div id="packages" class="section">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Tai5VvZAitE" frameborder="0" allowfullscreen></iframe>
   </div>
   <div id="pricing" class="section"></div>
  </main>
  <footer>
  </footer>
</body>
</html>
